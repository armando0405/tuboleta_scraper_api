server:
  port: 8080

spring:
  application:
    name: tuboleta-scraper-api
  profiles:
    active: dev

  # Configuración H2 Database
  datasource:
    url: jdbc:h2:file:./data/tuboleta_scraper
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  jackson:
    time-zone: America/Bogota
    date-format: yyyy-MM-dd HH:mm:ss

# Configuración del scraper
scraping:
  tuboleta:
    base-url: "https://www.tuboleta.com"
    search-url: "/es/resultados-de-busqueda?ciudades=All&categorias=All&fecha_inicio=&fecha_final=&s=fucks+news"
    user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
    timeout: 10000
    rate-limit: 2000

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,h2
  endpoint:
    health:
      show-details: always

# NUEVA SECCIÓN - Configuración del scheduler automático
scheduler:
  monitoring:
    enabled: true              # true = activado, false = desactivado
    interval-minutes: 10       # Ejecutar cada x minutos
    initial-delay-minutes: 0   # Esperar x minutos después del startup

#  NUEVA SECCIÓN - Logs más detallados para el scheduler
logging:
  level:
    com.armando0405.tuboletascraper.scheduler: INFO
    com.armando0405.tuboletascraper.service.SnapshotService: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %-40.40logger{39} : %m%n"